<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gentle Whisper For You</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div id="whisperBox" class="whisper-box closed">
            <div class="box-lid"></div>
            <div class="box-body">
                <p>Click to Uncover a Gentle Message...</p>
                <div class="pop-up-message" id="popUpMessage">
                    <span>Just a little something for you.</span>
                </div>
            </div>
        </div>

        <div id="encouragementContent" class="encouragement-content hidden">
            <h2>Pesan Rahasia Untukmu</h2>
            <div id="encouragementCards" class="encouragement-cards-container">
                </div>
            <button id="closeContentBtn" class="close-button">Tutup dan Simpan Kekuatan Ini</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
