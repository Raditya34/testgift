<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something Special...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div id="giftBox" class="gift-box closed">
            <div class="box-lid"></div>
            <div class="box-body">
                <p>Click to Open My Heart for You...</p>
                <div class="pop-up-message" id="popUpMessage">
                    <span>For My Dearest...</span>
                </div>
            </div>
        </div>

        <div id="complimentContent" class="compliment-content hidden">
            <h2>Just For My Special One!</h2>
            <div id="complimentCards" class="compliment-cards-container">
                </div>
            <button id="closeContentBtn" class="close-button">Close and Keep the Magic</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
